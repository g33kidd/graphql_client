mutation AddUser($name: String) {
  user: addUser(name: $name) {
    id,
    username,
    email
  }
}

query FetchUserInfo($avatarSize: Int) {
  viewer {
    login @include(if: false)
    bio
    location
    avatarUrl(size: $avatarSize)
  }
}

query Users {
  viewer {
    login,
    bio,
    location,
    avatarUrl
  }
}

query User($userId: Int) {
  user: fetchUser(userId: $userId) {
    id,
    username,
    email
  }
}